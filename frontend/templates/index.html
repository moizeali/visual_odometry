<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Odometry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-camera"></i> Visual Odometry System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="fas fa-circle text-success" id="connection-status"></i>
                            <span id="status-text">Connected</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Configuration</h5>
                    </div>
                    <div class="card-body">
                        <!-- Dataset Selection -->
                        <div class="mb-3">
                            <label class="form-label">Dataset</label>
                            <select class="form-select" id="dataset-select">
                                <option value="sample">Sample Data</option>
                                <option value="kitti">KITTI</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>

                        <!-- Sequence Selection -->
                        <div class="mb-3" id="sequence-group" style="display: none;">
                            <label class="form-label">Sequence</label>
                            <select class="form-select" id="sequence-select">
                                <option value="00">Sequence 00</option>
                                <option value="01">Sequence 01</option>
                                <option value="02">Sequence 02</option>
                            </select>
                        </div>

                        <!-- Processing Mode -->
                        <div class="mb-3">
                            <label class="form-label">Mode</label>
                            <select class="form-select" id="mode-select">
                                <option value="mono">Monocular</option>
                                <option value="stereo">Stereo</option>
                            </select>
                        </div>

                        <!-- Feature Detector -->
                        <div class="mb-3">
                            <label class="form-label">Feature Detector</label>
                            <select class="form-select" id="detector-select">
                                <option value="ORB">ORB</option>
                                <option value="SIFT">SIFT</option>
                                <option value="SURF">SURF</option>
                            </select>
                        </div>

                        <!-- Camera Parameters -->
                        <div class="mb-3">
                            <label class="form-label">Camera Parameters</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="fx" placeholder="fx" value="525.0">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="fy" placeholder="fy" value="525.0">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="cx" placeholder="cx" value="319.5">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="cy" placeholder="cy" value="239.5">
                                </div>
                            </div>
                        </div>

                        <!-- File Upload -->
                        <div class="mb-3" id="upload-group" style="display: none;">
                            <label class="form-label">Upload Images</label>
                            <input type="file" class="form-control" id="image-upload" multiple accept="image/*">
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="prepare-sample-btn">
                                <i class="fas fa-download"></i> Prepare Sample
                            </button>
                            <button class="btn btn-success" id="process-btn">
                                <i class="fas fa-play"></i> Start Processing
                            </button>
                            <button class="btn btn-warning" id="reset-btn">
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Statistics Panel -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-2">
                                <div class="stat-item">
                                    <div class="stat-value" id="frames-processed">0</div>
                                    <div class="stat-label">Frames</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-item">
                                    <div class="stat-value" id="keypoints-count">0</div>
                                    <div class="stat-label">Keypoints</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-item">
                                    <div class="stat-value" id="matches-count">0</div>
                                    <div class="stat-label">Matches</div>
                                </div>
                            </div>
                        </div>
                        <!-- Progress Bar -->
                        <div class="mt-3">
                            <div class="progress">
                                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Visualization Area -->
            <div class="col-md-9">
                <div class="row">
                    <!-- 3D Trajectory Viewer -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-cube"></i> 3D Trajectory</h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="trajectory-container"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Real-time Metrics -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-line"></i> Metrics</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="metrics-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Console Output -->
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <h5><i class="fas fa-terminal"></i> Console</h5>
                                <button class="btn btn-sm btn-outline-secondary" id="clear-console">
                                    <i class="fas fa-trash"></i> Clear
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="console-output"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
